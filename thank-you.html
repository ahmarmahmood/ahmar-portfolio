<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Ahmar Mahmood</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You!</h1>
            <p>Your message has been sent successfully. I'll get back to you within 24 hours.</p>
            <div class="thank-you-buttons">
                <a href="index.html" class="btn btn-primary">
                    <i class="fas fa-home"></i> Back to Portfolio
                </a>
                <a href="https://www.linkedin.com/in/ahmarmahmood/" target="_blank" class="btn btn-secondary">
                    <i class="fab fa-linkedin"></i> Connect on LinkedIn
                </a>
            </div>
        </div>
    </div>

    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
        }

        .thank-you-content {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .thank-you-icon {
            font-size: 4rem;
            color: #10b981;
            margin-bottom: 2rem;
        }

        .thank-you-content h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #1f2937;
        }

        .thank-you-content p {
            font-size: 1.1rem;
            color: #6b7280;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .thank-you-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        @media (max-width: 480px) {
            .thank-you-content {
                padding: 2rem;
            }

            .thank-you-content h1 {
                font-size: 2rem;
            }

            .thank-you-buttons {
                flex-direction: column;
            }
        }
    </style>
</body>
</html>
